apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: dfras
  labels:
    app: api-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: dfras-infrastructure-api-gateway:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
        env:
        - name: POSTGRES_HOST
          value: "postgres-service"
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_USER
          value: "dfras_user"
        - name: POSTGRES_PASSWORD
          value: "dfras_password"
        - name: POSTGRES_DB
          value: "dfras_db"
        - name: REDIS_HOST
          value: "redis-service"
        - name: REDIS_PORT
          value: "6379"
        - name: ANALYTICS_SERVICE_URL
          value: "http://analytics-service:8002"
        - name: DATA_SERVICE_URL
          value: "http://data-service:8003"
        - name: AI_QUERY_SERVICE_URL
          value: "http://ai-query-service:8004"
        - name: DATA_INGESTION_SERVICE_URL
          value: "http://data-ingestion-service:8005"
        - name: INTELLIGENCE_SERVICE_URL
          value: "http://intelligence-service:8006"
        - name: ML_SERVICE_URL
          value: "http://ml-service:8007"
        - name: NOTIFICATION_SERVICE_URL
          value: "http://notification-service:8008"
        - name: CORRELATION_SERVICE_URL
          value: "http://correlation-service:8009"
        - name: ENHANCED_ANALYTICS_SERVICE_URL
          value: "http://enhanced-analytics-service:8010"
        - name: DEEP_LEARNING_SERVICE_URL
          value: "http://deep-learning-service:8011"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
  namespace: dfras
  labels:
    app: api-gateway
spec:
  selector:
    app: api-gateway
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
  type: ClusterIP