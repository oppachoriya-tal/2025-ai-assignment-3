apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: dfras
  labels:
    app: notification-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      containers:
      - name: notification-service
        image: dfras-infrastructure-notification-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8008
        env:
        - name: POSTGRES_HOST
          value: "postgres-service"
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_USER
          value: "dfras_user"
        - name: POSTGRES_PASSWORD
          value: "dfras_password"
        - name: POSTGRES_DB
          value: "dfras_db"
        - name: REDIS_HOST
          value: "redis-service"
        - name: REDIS_PORT
          value: "6379"
        livenessProbe:
          httpGet:
            path: /health
            port: 8008
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8008
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: notification-service
  namespace: dfras
  labels:
    app: notification-service
spec:
  selector:
    app: notification-service
  ports:
  - port: 8008
    targetPort: 8008
    protocol: TCP
  type: ClusterIP
